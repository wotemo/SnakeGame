<head>

    background-color: #fff;
    border-radius: 20px;
    width: 300px;

    margin: auto;
    position: absolute;
    top: 0;left: 0;
    right: 0;
    bottom: 0;

        <p><input type="submit" value="提交分数"></p>
    </form>
